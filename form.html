<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>可愛貓貓表單</title>
</head>

<body>
    <div class="form">
        <fieldset>
            <legend><h3>個人資訊</h3></legend>
            姓&nbsp;&nbsp;&nbsp;&nbsp;名：
            <input type="text" name="fname" size="20"><br>
            姓&nbsp;&nbsp;&nbsp;&nbsp;別：
            <input type="radio" name="sex" value="male">男
            <input type="radio" name="sex" value="male">女<br><br>
            喜歡的貓品種:
            <select name="cat breeds" id="cat breeds" size="1">
                <option value="1">三色貓</option>
                <option value="2">乳牛貓</option>
                <option value="3">玳瑁貓</option>
                <option value="4">布偶貓</option>
                <option value="5">英國短毛貓</option>
                <option value="6">俄羅斯藍貓</option>
                <option value="7">美國短毛貓</option>
                <option value="8">蘇格蘭折耳貓</option>
                <option value="9">暹羅貓</option>
            </select><br><br>
            平時最喜歡對貓咪做甚麼（可複選）？<br>
            <input type="checkbox" name="userinterest" id="userinterest" value="1">摸他&nbsp;&nbsp;
            <input type="checkbox" name="userinterest" id="userinterest" value="2">陪他玩逗貓棒&nbsp;&nbsp;
            <input type="checkbox" name="userinterest" id="userinterest" value="3">梳毛&nbsp;&nbsp;
            <input type="checkbox" name="userinterest" id="userinterest" value="4">吸貓&nbsp;&nbsp;
            <input type="checkbox" name="userinterest" id="userinterest" value="5">餵飯/餵零食
            <br><br>
            為什麼想養貓？<br>
            <textarea name="userthought" cols="45" rows="4"></textarea><br>
            <input type="submit" value="送出表單">


        </fieldset>
    </div>


</body>

</html>
